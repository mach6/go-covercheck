name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go install github.com/mach6/go-covercheck@latest

      - name: Make dist artifacts
        run: make dist

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*

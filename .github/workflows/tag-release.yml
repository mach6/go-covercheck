name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract Tag and Set Version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "${TAG#v}" > VERSION

      - name: Make Dist
        run: make dist

      - name: Upload Dist Binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

      - name: Build Docker image
        run: make docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          TAG=${GITHUB_REF#refs/tags/}
          docker tag go-covercheck:${TAG#v} $IMAGE_NAME:${TAG#v}
          docker tag go-covercheck:${TAG#v} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${TAG#v}
          docker push $IMAGE_NAME:latest

      - name: Generate Changelog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          git-chglog -o CHANGELOG.md

      - name: Update Homebrew Formula in homebrew-tap
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          SHA256=$(curl -sL https://github.com/mach6/go-covercheck/archive/refs/tags/${TAG}.tar.gz | sha256sum | cut -d' ' -f1)

          # Clone the tap repo
          git clone https://github.com/mach6/homebrew-tap.git
          cd homebrew-tap

          # Update the formula
          sed -i "s|url \".*\"|url \"https://github.com/mach6/go-covercheck/archive/refs/tags/${TAG}.tar.gz\"|" go-covercheck/go-covercheck.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" go-covercheck/go-covercheck.rb

          # Commit and push changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b update-go-covercheck-${TAG}
          git add go-covercheck/go-covercheck.rb
          git commit -m "Update go-covercheck formula for ${TAG}"
          git push origin update-go-covercheck-${TAG}

          # Create a PR using gh CLI
          gh pr create --title "Update go-covercheck formula for ${TAG}" \
            --body "Automated update for go-covercheck ${TAG}" \
            --head update-go-covercheck-${TAG} \
            --base main

      - name: Commit and Push Changelog As Branch
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add CHANGELOG.md homebrew/go-covercheck.rb
          git commit -m "chore: update changelog and homebrew formula for ${TAG}"
          git checkout -b update_changelog_${TAG#v}
          git push origin update_changelog_${TAG#v}

name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -coverprofile=coverage.out ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

      - name: Coverage Check
        run: |
          go install github.com/mach6/go-covercheck/cmd/go-covercheck@latest
          go-covercheck coverage.out -s 60 -b 50 \
            --skip main.go \
            --skip color.go \
            --skip root.go

      - name: Build Docker Image
        run: docker build -t go-covercheck .
